{% extends 'index.html' %}

{% block cuerpo %}
<a href="{%url 'createConcepto' %}">Nuevo</a>
<h1>Lista de Conceptos</h1>
<table style="border:1">
    <thead>
        <tr>
            <td>Concepto</td>
            <td>Categoria</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for e in concepto  %}
        <tr>
            <td>{{e.concepto}}</td>
            <td>{{e.id_categoria}}</td>
            <td><a href="{% url 'deleteConcepto' e.id%}">Eliminar</a></td>
            <td><a href="{% url 'updateConcepto' e.id%}">Editar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
        
{% endblock cuerpo %}
