{% extends 'index.html' %}
{% block cuerpo %}
<a href="{%url 'createCategoria'%}">Nuevo</a>
<h1>Lista de Categorias</h1>
<table style="border:1">
    <thead>
        <tr>
            <td>Tipo</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for e in categoria  %}
        <tr>
            <td>{{e.categoria}}</td>
            <td><a href="{% url  'deleteCategoria' e.id  %}">Eliminar</a></td>
            <td><a href="">Editar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
        
{% endblock cuerpo %}
